<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Job Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        form {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 20px auto;
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .job-list {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 70%;
            margin: 30px auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .job-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-details {
            flex-grow: 1;
        }

        .edit-btn, .delete-btn {
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 70px;
            padding: 4px;
            font-size: 13px;
        }

        .edit-btn {
            color: #28a745;
            border: 1px solid #28a745;
            margin-bottom: 4px;
        }

        .edit-btn:hover {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }

        .job-actions {
            display: flex;
            flex-direction: column;  /* Stack vertically */
            align-items: flex-end;   /* Align to the right edge */
        }

        .no-jobs {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>üïí Cron Job Manager</h1>

    <div class="container">
        <h3>Create a New Job</h3>
        <form method="POST" action="/create_job">
            <input type="text" name="name" placeholder="Job Name" required>
            <input type="text" name="command" placeholder="Command (e.g., python backup.py)" required>
            <input type="text" name="schedule" placeholder="Schedule (e.g., 0 2 * * *)" required>
            <button type="submit">Create Job</button>
        </form>

        <div class="job-list">
            <h3>Existing Jobs</h3>
            {% if jobs %}
                {% for job in jobs %}
                    <div class="job-item">
                        <div class="job-details">
                            <strong>{{ job.name }}</strong><br>
                            Command: {{ job.command }}<br>
                            Schedule: {{ job.schedule }}
                        </div>
                        <div class="job-actions">
                            <form method="GET" action="/edit_job/{{ job.id }}">
                                <button class="edit-btn" type="submit">Edit</button>
                            </form>
                            <form method="POST" action="/delete_job/{{ job.id }}" onsubmit="return confirmDelete();">
                                <button class="delete-btn" type="submit">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-jobs">No jobs created yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function confirmDelete() {
            return confirm("‚ö†Ô∏è Are you sure you want to delete this job?");
        }
    </script>
</body>
</html>
