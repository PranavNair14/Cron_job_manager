<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 50px auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Edit Job</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ job.name }}" required>
        <input type="text" name="command" value="{{ job.command }}" required>
        <input type="text" name="schedule" value="{{ job.schedule }}" required>
        <button type="submit">Save Changes</button>
    </form>
    <div style="text-align:center;">
        <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
